<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="icon.jpg">
    <title>WeatherApp</title>
</head>

<body>

    <!-- Video Background -->
    <video autoplay loop muted class="bg-video">
        <source src="cloud.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <main class="main_container">
        <header class="input_container">
            <input class="input" placeholder="Search">
            <button><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
        </header>
        <section class="weather">
            <div class="box">
                <div class="location_data">
                    <div class="location">
                        <span><i class="fa-solid fa-location-dot" style="color: #ffffff;  margin-left: 10px;"></i></span>
                        <h4 class="city"></h4>
                    </div>
                    <h5>Mon, 24 Feb</h5>
                </div>
                <div class="img_degree">
                    <div class="main_result">
                        <div class="image"></div>
                        <div class="temp">
                            <p class="numbtemp" style="margin-top: 30px;">0â„ƒ</p>
                            <!-- <p>clouds</p> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="info box">
                <div class="Humidity">
                    <p style="font-size: 25px; font-weight: 500;">Humidity</p>
                    <p class="Humidityy" style="font-size: 25px; font-weight: 500;">0</p>
                </div>
                <div class="wind">
                    <p style="font-size: 25px; font-weight: 500;"> Wind Speed</p>
                    <p class="windspeed" style="font-size: 25px; font-weight: 500;">0</p>
                </div>
            </div>

            <div class="scroll">
                <div class="react">
                    <p>Wind Direction</p>
                    <h3 class="winddir">0</h3>
                </div>
                <div class="react">
                    <p>Visibility</p>
                    <h3 class="visibility" style="margin-top: 27px;">0</h3>
                </div>
                <div class="react">
                    <p>Rain Intensity</p>
                    <h3 class="rain">0<span style="font-size: 6px;">mm/hr</span></h3>
                </div>
                <div class="react">
                    <p>Dew Point</p>
                    <h3 class="dewpoint">0</h3>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</body>

</html>
